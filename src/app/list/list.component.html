<table mat-table [dataSource]="carModels" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

  <ng-container matColumnDef="modelId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Id
    </th>
    <td mat-cell *matCellDef="let element"> {{element.modelId}} </td>
  </ng-container>

  <ng-container matColumnDef="modelName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by manufacturer name"> Model Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.modelName}} </td>
  </ng-container>

  <ng-container matColumnDef="manufacturerName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by model name"> Manufacturer Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.manufacturerName}} </td>
  </ng-container>

  <ng-container matColumnDef="modelPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by model price"> Model Price
    </th>
    <td mat-cell *matCellDef="let element"> {{element.modelPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button [routerLink]="['details', row.modelId]">
        <mat-icon>launch</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
